<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div class="badge" id="user-badge">user</div>
        <div class="badge" id="pc-badge">pc</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="container grid">
        <span class="choice-box" id="user-move">...</span>
        <span class="choice-box" id="pc-move">...</span>
    </div>
    <div class="result">
        <p>Can you beat the pc?</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock-hand">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="rock-hand">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="rock-hand">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
